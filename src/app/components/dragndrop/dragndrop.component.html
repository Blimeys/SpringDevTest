<li [draggable] *ngFor="let item of items" [dragData]="item" [dragScope]="item.type" [dragEnabled]="dragEnabled">
      {{item.name}}
</li>

<div droppable [dropScope]="['beach', 'food']" (onDrop)="onAnyDrop($event)" style="height:200px; border-style:solid;">
  <li *ngFor="let item of droppedItems">{{item.name}}<button (click)=deleteItem(item)>delete</button></li>
</div>


<button (click)="reset()">reset</button>
